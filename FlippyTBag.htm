<!DOCTYPE html><html><head><link rel="shortcut icon" type="image/x-icon" href="TBC.png"/><meta charset="utf-8"/><meta name='viewport' content="user-scalable=0, width=device-width, initial-scale=0.7"/><meta name="description" content="TBC"/><meta name="keywords" content="TBC"/><meta name="author" content="BlackAngel8888"/><meta name="color-scheme" content="dark"/><title>TBC</title><style>*{margin: 0;padding: 0;text-decoration: none;font-family: "Arial", sans-serif;user-select: none;-webkit-touch-callout: none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}body{margin: 0 !important;margin-top: 0;padding: 0;color: red;background-image: url('wallpaper.jpg');background-repeat: no-repeat;background-attachment: fixed;background-size: auto;img:active{opacity: 0.6;}button:active{opacity: 0.6;};user-select: none;-webkit-touch-callout: none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}a{color: inherit;}ul{list-style: none;background: black;}ul li{display: inline-block;position: relative;text-align: center;}ul li a{display: block;padding: 20px 25px;color: red;text-decoration: none;text-align: center;}ul li ul.menu li{display: block;}ul li ul.menu{background: black;position: absolute;z-index: 999;display: none;right: 0;}ul li a:hover{opacity: 0.8;transform: scale(1.2);}ul li a:focus{opacity: 0.8;transform: scale(1.2);}ul li a:active{opacity: 0.8;transform: scale(1.2);}ul li:hover ul.menu{display: block;}ul li:focus ul.menu{display: block;}ul li:active ul.menu{display: block;}.menuf{top: 0;z-index: 1000;position: fixed;width: 100%;}.posmen{float: right;margin-right: 2px;}.logo{margin-left: 2px;}.banner{float: none;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);}</style><script>var m=0;function men(){if (m==0){m=1;click.style.display='block';butt.style.opacity='0.8';butt.style.transform='scale(1.2)';}else{m=0;click.style.display='none';butt.style.opacity='1';butt.style.transform='scale(1)';}}</script></head><body bgcolor="000000"><canvas id="canvas" width="288" height="512"></canvas><script>var cvs = document.getElementById("canvas");var ctx = cvs.getContext("2d");var bird = new Image();var bg = new Image();var fg = new Image();var pipeNorth = new Image();var pipeSouth = new Image();bird.src = "teabag.png";bg.src = "bg.png";fg.src = "fg.png";pipeNorth.src = "pipeNorth.png";pipeSouth.src = "pipeSouth.png";var gap = 125;var constant;var bX = 10;var bY = 150;var gravity = 1.5;var score = 0;var scor = new Audio();scor.src = "sound2.mp3";document.addEventListener("click",moveUp);function moveUp(){    bY -= 25;}var pipe = [];pipe[0] = {    x : cvs.width,    y : 0};function draw(){        ctx.drawImage(bg,0,0);            for(var i = 0; i < pipe.length; i++){                constant = pipeNorth.height+gap;        ctx.drawImage(pipeNorth,pipe[i].x,pipe[i].y);        ctx.drawImage(pipeSouth,pipe[i].x,pipe[i].y+constant);                     pipe[i].x--;                if( pipe[i].x == 65 ){            pipe.push({                x : cvs.width,                y : Math.floor(Math.random()*pipeNorth.height)-pipeNorth.height            });         }                if( bX + bird.width >= pipe[i].x && bX <= pipe[i].x + pipeNorth.width && (bY <= pipe[i].y + pipeNorth.height || bY+bird.height >= pipe[i].y+constant) || bY + bird.height >=  cvs.height - fg.height){            setTimeout(reload, 100);        }                if(pipe[i].x == 5){            score++;            scor.play();        }                    }    ctx.drawImage(fg,0,cvs.height - fg.height);        ctx.drawImage(bird,bX,bY);        bY += gravity;        ctx.fillStyle = "#000";    ctx.font = "20px Verdana";    ctx.fillText("Score : "+score,10,cvs.height-20);        requestAnimationFrame(draw);    }draw();function reload(){location.reload();}</script></body></html>
