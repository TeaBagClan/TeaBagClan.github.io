<!DOCTYPE html><html><head><link rel="shortcut icon" type="image/x-icon" href="TBC2.png"/><meta charset="utf-8"/><meta name='viewport' content="user-scalable=0, width=device-width, initial-scale=0.7"/><meta name="description" content="TBC"/><meta name="keywords" content="TBC"/><meta name="author" content="BlackAngel8888"/><meta name="color-scheme" content="dark"/><title>TBC</title><style>*{margin: 0;padding: 0;text-decoration: none;font-family: "Arial", sans-serif;user-select: none;-webkit-touch-callout: none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}body{margin: 0 !important;margin-top: 0;padding: 0;color: red;background-image: url('wallpaper.jpg');background-repeat: no-repeat;background-attachment: fixed;background-size: auto;img:active{opacity: 0.6;}button:active{opacity: 0.6;};user-select: none;-webkit-touch-callout: none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}a{color: inherit;}ul{list-style: none;background: black;}ul li{display: inline-block;position: relative;text-align: center;vertical-align: middle;}ul li a{display: inline-block;padding: 20px 25px;color: red;text-decoration: none;text-align: center;vertical-align: middle;}ul li ul.menu li{display: block;border-bottom: 2px solid #ff0000;text-shadow: 2px -2px darkred, 4px -4px #600000;}ul li ul.menu{max-height: 0;overflow-y: auto;overflow-x: hidden;background: black;position: absolute;z-index: 999;right: 0;transition: max-height 0.5s;}ul li ul.menu.open{max-height: 650%;}ul li a:hover{opacity: 0.8;transform: scale(1.2);}ul li a:focus{opacity: 0.8;transform: scale(1.2);}ul li a:active{opacity: 0.8;transform: scale(1.2);}/*ul li:hover ul.menu{max-height: 400%;}ul li:focus ul.menu{max-height: 400%;}ul li:active ul.menu{max-height: 400%;}*/.menuf{top: 0;z-index: 1000;position: fixed;width: 100%;}.posmen{float: right;margin-right: 2px;vertical-align: middle;cursor: pointer;}.logo{margin-left: 2px;text-shadow: 2px -2px darkred, 4px -4px #600000;}.banner{float: none;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);text-shadow: 2px -2px darkred, 4px -4px #600000;}.bar1, .bar2, .bar3 {width: 35px;height: 5px;background-color: red;margin: 6px 0;transition: 0.5s;}.change .bar1{transform: translate(0, 11px) rotate(-45deg);}.change .bar2{opacity: 0;}.change .bar3{transform: translate(0, -11px) rotate(45deg);}.progress-container{width: 100%;height: 2px;background: #000000;}.progress-bar{height: 2px;background: #ff0000;width: 0%;}</style><script>var m=0;function men(){if (m==0){m=1;butt.style.opacity='0.8';butt.style.transform='scale(1.2)';document.getElementById("butt").classList.toggle("change");setTimeout("document.getElementById('click').classList.toggle('open');", 10);}else{m=0;butt.style.opacity='1';butt.style.transform='scale(1)';document.getElementById("butt").classList.toggle("change");document.getElementById("click").classList.toggle("open");}}</script></head><body bgcolor="000000"><big><big><big><b><div class="menuf"><ul>    <li class="logo"><a href="index.htm"><img onContextMenu="return false;" ontouchstart="return false;" src="TBC2.png" alt="TBC" height="30" width="30" >&ensp;TBC</a></li>    <li class="banner">FlippyTBag</li>    <div class="posmen"><li>        <a onclick="men()" tabIndex="0" id="butt"><div class="bar1"></div><div class="bar2"></div><div class="bar3"></div></a>        <ul class="menu" id="click">            <li><a href="Gallery.htm">Gallery</a></li>            <li><a href="Games.htm">Games</a></li>            <li><a href="SoundBoard.htm">SoundBoard</a></li>            <li><a href="Members.htm">Members</a></li>            <li><a href="Downloads.htm">Downloads</a></li>            <br>            <li><a href="About.htm">About</a></li>        </ul>    </li></div></ul><div class="progress-container"><div class="progress-bar" id="myBar"></div></div></div></b></big></big></big><script>window.onscroll=function(){scroll()};function scroll(){var winScroll=document.body.scrollTop||document.documentElement.scrollTop;var height=document.documentElement.scrollHeight-document.documentElement.clientHeight;var scrolled=(winScroll/height)*100;document.getElementById("myBar").style.width=scrolled+"%";}</script><br><br><br><br><center><canvas id="canvas" width="400" height="512"></canvas></center><script>var cvs = document.getElementById("canvas");var ctx = cvs.getContext("2d");var bird = new Image();var bg = new Image();var fg = new Image();var pipeNorth = new Image();var pipeSouth = new Image();bird.src = "teabag.png";bg.src = "bg.png";fg.src = "fg.png";pipeNorth.src = "NorthCup.png";pipeSouth.src = "SouthCup.png";var gap = 135;var constant;var bX = 10;var bY = 150;var gravity = 1.5;var score = 0;var scor = new Audio();scor.src = "dipping.mp3";document.addEventListener("click",moveUp);function moveUp(){    bY -= 25;}var pipe = [];pipe[0] = {    x : cvs.width,    y : 0};function draw(){        ctx.drawImage(bg,0,0);            for(var i = 0; i < pipe.length; i++){                constant = pipeNorth.height+gap;        ctx.drawImage(pipeNorth,pipe[i].x,pipe[i].y);        ctx.drawImage(pipeSouth,pipe[i].x,pipe[i].y+constant);                     pipe[i].x--;                if( pipe[i].x == 65 ){            pipe.push({                x : cvs.width,                y : Math.floor(Math.random()*pipeNorth.height)-pipeNorth.height            });         }                if( bX + bird.width >= pipe[i].x && bX <= pipe[i].x + pipeNorth.width && (bY <= pipe[i].y + pipeNorth.height || bY+bird.height >= pipe[i].y+constant) || bY + bird.height >=  cvs.height - fg.height){            location.reload();            zzz()        }                if(pipe[i].x == 5){            score++;            scor.play();        }                    }    ctx.drawImage(fg,0,cvs.height - fg.height);        ctx.drawImage(bird,bX,bY);        bY += gravity;        ctx.fillStyle = "#000";    ctx.font = "35px Arial";    ctx.fillText("Score: "+score,10,cvs.height-20);        requestAnimationFrame(draw);    }draw();</script><br><br><br><center><a href="Games.htm" style="color: red; text-decoration: underline; display: inline-block; font-size: 20px;"><b>Go Back</b></a></body></html>
